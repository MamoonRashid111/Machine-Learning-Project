<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            margin-top: 5%;
        }
        h1, h2 {
            font-weight: 600;
            color: #fff;
        }
        .card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4facfe;
        }
        .btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transform: scale(1.05);
        }
        .prediction-block {
            margin-top: 20px;
            background: #4facfe;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        .prediction-block h2 {
            font-weight: 400;
        }
        .prediction-block h3 {
            font-weight: 600;
            font-size: 24px;
        }
        /* About Me Button */
        .about-me-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .about-me-btn:hover {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }
        .about-me-content {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            z-index: 9999;
            max-width: 250px;
        }
        .about-me-content h5 {
            font-weight: 600;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Crop Yield Predictor</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Input All Features Here</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control" name="Year" value="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" placeholder="e.g., 1200" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control" name="pesticides_tonnes" placeholder="e.g., 500" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control" name="avg_temp" placeholder="e.g., 25.5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control" name="Area" placeholder="Enter area name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control" name="Item" placeholder="Enter crop name" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if prediction %}
                    <div class="prediction-block mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3>{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- About Me Button -->
    <button class="about-me-btn" onclick="toggleAboutMe()">About Me</button>
    <div class="about-me-content" id="aboutMe">
        <h5>About Me</h5>
        <p>Hi! My name is Mamoon Rashid (2022277). This is my Machine Learning Semester Project, which is a Crop Yield Predictor. Thank you for visiting!</p>
    </div>
    <script>
        function toggleAboutMe() {
            const aboutMe = document.getElementById('aboutMe');
            aboutMe.style.display = aboutMe.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
